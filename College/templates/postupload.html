{% extends 'main.html' %}
{% load static %}
{% block body %}
<div class="col-sm-10 mx-4">
   
   
    <div class="mt-2 p-5 contentdiv"  >
        <div class="container">
          <form method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ userpost.as_p }}
                <button type="submit">Upload Post</button>
            </form>
           

            {% for post in userpost %}
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 offset-3 float-md-center"  >

            {{post.post}}
           

               
                
        </div>
{% endfor %}
        
        </div>
    </div>

</div>

{% endblock body %}
