{% extends 'main.html' %}
{% load static %}

{% block body %}

<div class="col-sm-10 mx-4">
   
    <div class="mt-2 p-5 contentdiv"  >
        <div class="container">
            <form action="userprofile" method="post">
                <img src="{% static 'avatar.png' %}" alt="Avatar" class="avatar">
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                  </div>
                  <div class="form-group">
                    <label for="lname" >Last Name:</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                  </div>
                  <div class="form-group">
                    <label for="mobile">Mobie No:</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                  </div>
                  <div class="form-group">
                    <label for="email" >Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="username" >Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="pass1" >Password:</label>
                    <input type="text" class="form-control" id="pass1" name="pass1" required>
                  </div>
                  <div class="form-group">
                    <label for="pass2" > Confirm Paaword:</label>
                    <input type="text" class="form-control" id="pass2" name="pass2" required>
                  </div>
                <button type="Submit" class="btn btn-primary">Submit</button>
                </form>

            
            
              
           
           
        </div>
    </div>

</div>



{% endblock body %}
